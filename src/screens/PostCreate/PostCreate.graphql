mutation PostCreateScreen($porfileId: ProfileId!, $cotentURI: Url!) {
  createPostTypedData(
    request: {
      profileId: $porfileId
      contentURI: $cotentURI
      collectModule: { revertCollectModule: true }
      referenceModule: { followerOnlyReferenceModule: false }
    }
  ) {
    id
    expiresAt
    typedData {
      types {
        PostWithSig {
          name
          type
        }
      }
      domain {
        name
        chainId
        version
        verifyingContract
      }
      value {
        nonce
        deadline
        profileId
        contentURI
        collectModule
        collectModuleInitData
        referenceModule
        referenceModuleInitData
      }
    }
  }
}
