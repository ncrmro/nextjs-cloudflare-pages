schema: https://api.lens.dev
documents: ./src/**/*.graphql
generates:
  schema.json:
    plugins:
      - introspection
  src/graphql-types.ts:
    plugins:
      - typescript
  src/:
    preset: near-operation-file
    presetConfig:
      baseTypesPath: ~~/graphql-types
    plugins:
      - typescript-operations
      - typescript-react-apollo
